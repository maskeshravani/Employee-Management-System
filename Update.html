<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDLHS4WHzk8IGSWRMazKi8XQMauxfYTNQksA&s');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
           
             background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSODqqMIPvI00T2-bovaJtTwcwPQLayl9FL1w&s');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
         
         
        button {
         
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            
            display: flex;
      justify-content: center;
      align-items: center;
        }

        button:hover {
            background-color: #555;
        }
     .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: black;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Employee Details</h2>
       
        <form action="Update" method="post">
        	
        	
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" >

            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" >

            <label for="mastatus">Marital Status:</label>
            <input type="text" id="mastatus" name="mastatus">

            <label for="dof">Date of Birth:</label>
            <input type="date" id="dof" name="dof" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="mobno">Mobile Number:</label>
            <input type="text" id="mobno" name="mobno">

            <label for="addr">Address:</label>
            <input type="text" id="addr" name="addr">

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">
 
            <button type="submit" onclick="alert('Update Successfully')" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background: black; color: #fff; font-size: 16px; cursor: pointer;">Update</button>
     
     
      <p style="text-align: center; margin-top: 15px;"><a href="profile.html" style="color: #007BFF; text-decoration: none;"></a></p>
 
      
			
            
        </form>
        <div class="link">
            <a href="Main.jsp" >Back to Profile</a>
        </div>
    </div>
</body>
</html>
