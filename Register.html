<body>

    <div class="form-container">
    
        <h1>Employee Registration Form</h1>
        <form action="submit.php" method="post">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="mname">Middle Name</label>
                <input type="text" id="mname" name="mname" placeholder="Enter your middle name">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="mastatus">Marital Status</label>
                <select id="mastatus" name="mastatus" required>
                    <option value="" disabled selected>Select your marital status</option>
                    <option value="single">Single</option>
					<option value="married">Married</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dof">Date of Birth</label>
                <input type="date" id="dof" name="dof" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="mobno">Mobile Number</label>
                <input type="tel" id="mobno" name="mobno" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            </div>
            
            
            <div class="form-group">
                <label for="addr">Address</label>
                <textarea id="addr" name="addr" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code" pattern="[0-9]{5,6}" required>
            </div>
             


            <div class="form-group">
                <label for="uniname">University Name</label>
                <select id="uniname" name="uniname" required>
                    <option value="" disabled selected>Select your university</option>
                    <option value="Shivaji University">Shivaji University</option>
                    <option value="Dr.D.Y.Patil Vidyapeet">Dr.D.Y.Patil Vidyapeet</option>
                    <option value="Savitribai Phule Pune University">Savitribai Phule Pune University</option>
                    <option value="Dr. Babasaheb Ambedkar Marathwada University">Dr. Babasaheb Ambedkar Marathwada University</option>
                    <option value="Bharati Vidyapeeth">Bharati Vidyapeeth</option>
                    <option value="Dr. Panjabrao Deshmukh Krishi Vidyapeeth">Dr. Panjabrao Deshmukh Krishi Vidyapeeth</option>
                </select>
            </div>
            
            <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume">
        </div>

            </div>
            
            
        </form>
